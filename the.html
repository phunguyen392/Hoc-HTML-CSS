<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoc html</title>
</head>
<body>
   <strong> Rượu </strong> <!--in đậm-->
   <p>Uống rượu không phải để say</p> <!--xuống dòng-->
   <p>Uống rượu là để <br> biết đắng cay là </p>
   <i>uống rượu không phải để sầu</i> <!--in nghiêng-->
   <p><small>uống rượu để biết trong đầu nhớ ai</small></p> <!--chử nhỏ-->
   <mark>
        <small>vô thần</small> <!--nổi bật chử-->
   </mark>
   <p><del>rượu không làm ta say</del></p> <!--gạch chân-->
   <p>
        <sup>aaa</sup>
      
</body>

</html>
